<VirtualHost *:80>
    ServerName cccc-vh315-darkmarkets.dtg.cl.cam.ac.uk

    Include /etc/apache2/conf-available/cachingserver-rules.conf

    DirectoryIndex index.html

    <Location /.well-known/>
      Require all granted
    </Location>
    RewriteEngine On
    RewriteCond %{REQUEST_URI} !^/\.well-known.*
    RewriteRule ^/?(.*) https://cccc-vh315-darkmarkets.dtg.cl.cam.ac.uk/$1 [R,L]

</VirtualHost>

SetEnvIf X-Forwarded-Proto "^https$" HTTPS=on
<VirtualHost *:443>
    ServerName cccc-vh315-darkmarkets.dtg.cl.cam.ac.uk

#TODO(drt24) add TLS cert configuration once letsencrypt has run for the first time

    Include /etc/apache2/conf-available/cachingserver-rules.conf

    DirectoryIndex index.html

    <Location />
        AuthType Ucam-WebAuth
        Order Allow,Deny
        Allow from all
        Require user vh315,drt24
    </Location>

    SSLEngine On
    SSLCertificateFile /etc/letsencrypt/live/cccc-vh315-darkmarkets.dtg.cl.cam.ac.uk/fullchain.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/cccc-vh315-darkmarkets.dtg.cl.cam.ac.uk/privkey.pem
    SSLProtocol All -SSLv2 -SSLv3
    SSLCipherSuite          ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-AES256-GCM-SHA384:DHE-RSA-AES128-GCM-SHA256:DHE-DSS-AES128-GCM-SHA256:kEDH+AESGCM:ECDHE-RSA-AES128-SHA256:ECDHE-ECDSA-AES128-SHA256:ECDHE-RSA-AES128-SHA:ECDHE-ECDSA-AES128-SHA:ECDHE-RSA-AES256-SHA384:ECDHE-ECDSA-AES256-SHA384:ECDHE-RSA-AES256-SHA:ECDHE-ECDSA-AES256-SHA:DHE-RSA-AES128-SHA256:DHE-RSA-AES128-SHA:DHE-DSS-AES128-SHA256:DHE-RSA-AES256-SHA256:DHE-DSS-AES256-SHA:DHE-RSA-AES256-SHA:AES128-GCM-SHA256:AES256-GCM-SHA384:AES128-SHA:AES256-SHA:AES:CAMELLIA:DES-CBC3-SHA:!aNULL:!eNULL:!EXPORT:!DES:!RC4:!MD5:!PSK:!aECDH:!EDH-DSS-DES-CBC3-SHA:!EDH-RSA-DES-CBC3-SHA:!KRB5-DES-CBC3-SHA
    SSLHonorCipherOrder     on
    SSLCompression          off
    Header add Strict-Transport-Security "max-age=15768000; includeSubDomains"

</VirtualHost>
